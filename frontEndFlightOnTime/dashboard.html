<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FlightOnTime</title>
    </head>
    <body>
        <h1>✈️ FlightOn<strong class="bold__text">Time</strong></h1>
        <section class="form">
            <p class="form__indication">Ingrese los siguientes datos para la consulta:</p>
            <form class="form__container">
                <label class="form__container__label" for="form__container__airline">Nombre Aerolinea</label>
                <input id="form__container__airline" class="form__container__input" type="text" placeholder="Ingrese...">
                
                <label class="form__container__label" for="form__container__origin">Origen Vuelo</label>
                <input id="form__container__origin" class="form__container__input"  type="text" placeholder="Ingrese...">
                
                <label class="form__container__label" for="form__container__destination">Destino Vuelo</label>
                <input id="form__container__destination" class="form__container__input"  type="text" placeholder="Ingrese...">
                
                <label class="form__container__label" for="form__container__date">Fecha salida Vuelo</label>
                <input id="form__container__date" class="form__container__input"  type="text" placeholder="Ingrese...">
                
                <label class="form__container__label" for="form__container__distance">Distancia aproximada</label>
                <input id="form__container__distance" class="form__container__input" type="number" placeholder="Ingrese...">
            </form>
            <button class="form__button" type="button">Consultar</button>
        </section>
        <p>Resultados consulta:</p>
    </body>

</html>
